<body>
    <div class="horario">
        <p>Seg/sex - 09:00 às 18:00</p>
        <p>+55 (21) 9999-9999</p>
        <p>Av. Ali perto, 330, RJ</p>
    </div>

    <header class="header">
        <div class="container">
            <div class="header-menu">
                <img src="./assets/img/icones/logo.png" alt="">

                <nav class="menu-items">
                    <ul>
                        <li><a href="./index.html">Início</a></li>
                        <li><a href="./cardapio.html">Cardápio</a></li>
                        <li><a href="./sobre.html">Sobre</a></li>
                        <li><a class="ativo" href="./contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>

            <div class="header-menu-socials-cart">
                <span class="socials-cart">
                    <ul>
                        <li><a href="https://instagram.com" target="_blank"><img src="./assets/img/icones/instagram.svg"
                                    alt=""></a>
                        </li>
                        <li><a href="https://facebook.com" target="_blank"><img src="./assets/img/icones/facebook.svg"

                        <li><a href="https://linkedin.com" target="_blank"><img src="./assets/img/icones/linkedin.svg"
                                    target="_blank" alt=""></a></li>

                        <button id="btn-mobile">
                            <span id="hamburguer"></span>
                        </button>

                    </ul>
                </span>
            </div>
        </div>
    </header>

    <!-- SEÇÃO DE CONTATO -->
    <section class="contato-bg">
        <div class="contato-items">
            <img src="./assets/img/icones/contato-icon.svg" alt="">
            <h1>Contato</h1>
        </div>
    </section>

    <section class="formulario">
        <h1>Entre em contato conosco</h1>
        <form action="">
            <!--NOME-->
            <label for="nome">nome</label>
            <input tabindex="12" type="text" id="nome" name="nome" required maxlength="12"
                placeholder="Digite seu nome">

            <!--EMAIL-->

            <label for="email">email</label>
            <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                placeholder="exemplo@exemplo.com" title="Digite um email válido">
            <!--Pattern para eliminar caracteres inapropriados-->

            <!--TEXTAREA-->
            <label for="assunto">assunto</label>
            <textarea cols="23" rows="3" id="assunto" nome="assunto" required title="Ops! Qual o assunto?"></textarea>
            <button>enviar</button>
            <span class="contato-socials">
                <ul>
                    <li>
                        <a href="https://instagram.com" target="_blank">
                            <img src="./assets/img/icones/instagram.svg" alt=""></a>
                    </li>
                    <li>
                        <a href="https://facebook.com" target="_blank">
                            <img src="./assets/img/icones/facebook.svg" alt=""></a>
                    </li>
                    <li>
                        <a href="https://linkedin.com" target="_blank">
                            <img src="./assets/img/icones/linkedin.svg" target="_blank" alt=""></a>
                    </li>
                </ul>
            </span>
        </form>
    </section>




    <footer class="footer">
        <div class="footer-img">
            <img src="./assets/img/icones/logo.png" alt="">
        </div>

        <p>Space Donuts. © Todos os direitos reservados</p>
        <ul class="footer-socials">
            <li><a href="https://instagram.com" target="_blank"><img src="./assets/img/icones/instagram.svg" alt=""></a>
            </li>
            <li><a href="https://facebook.com" target="_blank"><img src="./assets/img/icones/facebook.svg" alt=""></a>
            </li>
            <li><a href="https://linkedin.com" target="_blank"><img src="./assets/img/icones/linkedin.svg" alt=""></a>
            </li>
        </ul>
    </footer>


    <script src="./assets/js/script.js"></script>
